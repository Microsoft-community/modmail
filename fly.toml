app = "msc-modmail"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

swap_size_mb = 512

[env]
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1" 
  USING_DOCKER = "yes"

[[vm]]
  size = "shared-cpu-1x"

[experimental]
  auto_rollback = true

[deploy]
  strategy = "rolling"
